<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="module/cn.js?v=1.0.0.0"></script>
    <script type="text/javascript" src="module/en.js?v=1.0.0.0"></script>
</head>
<body>
    <div class="login-logo layui-col-md12">
        <img src="img/logo.png">
    </div>
    <div class="login-content layui-col-md12">
        <img src="img/global.png">
    </div>
    <div class="login-form">
        <form class="layui-form">
            <h1 id="user-login"></h1><!-- 用户登录 -->
            <div class="layui-form-item">
                <label class="login-form-logo"><img src="img/username.png"></label>
                <input type="text" id="login-username" name="username" lay-verify="username" class="layui-input"><!-- 请输入用户名 -->
            </div>
            <div class="layui-form-item">
                <label class="login-form-logo"><img src="img/password.png"></label>
                <input type="password" id="login-password" name="password" lay-verify="password" class="layui-input"><!-- 请输入密码 -->
            </div>
            <div class="layui-form-item">
                <div class="login-form-verify">
                    <!--<label class="login-form-logo"><img src="img/verify.png"></label>-->
                    <input type="text" id="verification" name="verification" lay-verify="verification" class="layui-input" style="padding-left: 20px;"><!-- 请输入验证码 -->
                </div>
                <div class="login-form-canvas">
                    <canvas id="canvas" width="120" height="34"></canvas>
                    <input type="hidden" id="picCode" />
                </div>
            </div>
            <div class="layui-form-item">
                <input type="checkbox" id="keep-login" name="remember" lay-skin="primary" value="on" checked><!-- 保持登录状态 -->
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <a id="userLogin" class="layui-btn login-btn" lay-submit lay-filter="userLogin"></a><!-- 登录 -->
                </div>
            </div>
        </form>
    </div>

    <div class="login-footer layui-col-md12" style="position:fixed;bottom: 0px;">
        <img src="img/line.png" style="width: 100%;">
    </div>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="js/validate.js"></script>
<script type="text/javascript">
    layui.config({
        base: 'module/',
        version:'1.0.0.0'
    });

    layui.use('login', function(){
        var login = layui.login;
        //页面初始化
        login.initView();
        //监听事件
        login.tool();
    });

</script>
</body>
</html>
